<div #cards class="gap-4 bg-white min-h-fit pb-20">

    <div class="flex justify-center ">
        <span class="font-semibold text-4xl mt-4">Our Team</span>
    </div>

    <div id="apps" class="flex flex-col  gap-4 mt-8">

        <div class="flex justify-center flex-wrap gap-4 w-screen ">

            <div class="flex flex-col min-w-24 min-h-24 items-center justify-center bg-slate-300 rounded-xl border border-black" *ngFor="let name of myApps">
                <img src="./assets/dog.svg" alt="" class="w-12 h-12 md:w-16 md:h-16">
                <span class="text-[12px] md:text-[16px] font-semibold">{{name}}</span>
            </div>
            
        </div>  

    </div>

    

</div>
